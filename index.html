<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <img src="static/images.jpeg" alt="Sample Image" width="100">
    
    <h2 id="dynamic-text">Loading...</h2>

    <script>
        async function fetchDynamicText() {
            try {
                const response = await fetch('/api/dynamic-text');
                const data = await response.json();
                document.getElementById('dynamic-text').textContent = data.text;
            } catch (error) {
                console.error('Error fetching dynamic text:', error);
            }
        }

        window.onload = fetchDynamicText;
    </script>
    <p>Repository <a href="https://github.com/ongsici/CFDSA-assignment" target="_blank">https://github.com/ongsici/CFDSA-assignment</a></p>
</body>
</html>
